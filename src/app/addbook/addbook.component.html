<div class="container">
    <h2> Add new Book</h2>
    <form #addBookForm="ngForm" (ngSubmit)="addbookFormSubmit(addBookForm.value)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.name" name="name">
      </div>
       <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.author" name="author">
      </div>
       <div class="form-group">
        <label for="releaseYear">Erscheinungsjahr:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.releaseYear" name="releaseYear">
      </div>
       <div class="form-group">
        <label for="price">Preis:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.price" name="price">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
