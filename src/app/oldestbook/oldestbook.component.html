<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">author</th>
      <th scope="col">releaseYear</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="book == null || book == undefined">
      <td colspan="5" style="text-align: center"><h2>There are no products yet</h2></td>
    </tr>
    <tr>
      <th>{{book.id}}</th>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.releaseYear}}</td>
      <td>{{book.price}}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="RedirectToViewBooks()">Back</button>
</div>
